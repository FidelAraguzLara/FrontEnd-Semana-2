<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Pastelería Cheems</title>
    <style>
        body{background-color: beige;}
        label{color: blue;}
    </style>
</head>
<body>

    <h1>¡HAGA SU PEDIDO!</h1>
    <form action="">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre"><br>
        <label for="telefono">Teléfono:</label>
        <input type="number" id="telefono" name="telefono"><br>
        <label for="correo">Correo:</label>
        <input type="email" id="corre" name="correo"><br>
        <label for="descripcion">Descripción general del pastel:</label>
        <input type="text" id="descripcion" name="descripcion"><br>
        
        <h2>Elija el sabor o sabores de su pastel</h2>
        <label for="sabpas" >Fresa 25$:</label>
        <input type="checkbox" id="sabor1" name="sabor1"><br>
        <label for="sabpas2" >Vainilla 25$:</label>
        <input type="checkbox" id="sabor2" name="sabor2"><br>
        <label for="sabpas3" >Chocolate 30$:</label>
        <input type="checkbox" id="sabor3" name="sabor3"><br>
        <label for="sabpas4" >Zanahoria 50$:</label>
        <input type="checkbox" id="sabor4" name="sabor4"><br>
        <label for="sabpas5" >Plátano 35$:</label>
        <input type="checkbox" id="sabor5" name="sabor5"><br>

        <h2>Ahora escoja sus adornos</h2>
        <label for="adorno">Grajea: 15$</label>
        <input type="checkbox" id="adorno1" name="adorno1"><br>
        <label for="adorno">Chispas de chocolate: 20$</label>
        <input type="checkbox" name="adorno2" id="adorno2"><br>
        <label for="adorno">Palabras escirtas con jalea: 10$</label>
        <input type="checkbox" name="adorno3" id="adorno3"><br>
        <label for="adorno">Galletas de personajes 30$ c/u</label>
        <input type="checkbox" name="adorno4" id="adorno4"><br><br>

        <input type="submit" value="Submit">
        <input type="reset">
    </form>
</body>
</html>
